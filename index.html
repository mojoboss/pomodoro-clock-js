<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!--Fonts-->
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container-fluid">
	<h1 class="text-center">Pomodoro Clock</h1>
	<div class="row row-centered">
		<div class="break col-md-4 col-md-offset-2">
			Break Length
			<div class="row row-centered" style="font-family:'Slabo 27px', serif; font-weight:bold; font-size:26px;">
				<div class="col-md-2 col-md-offset-3 plus"> <i class="fa fa-plus-square"></i> </div>
				<div class="col-md-2" id="breakText">25</div>
				<div class="col-md-2 minus"> <i class="fa fa-minus-square"></i> </div>
			</div>
		</div>
		<div class="session col-md-4">
			Session Length
			<div class="row row-centered" style="font-family:'Slabo 27px', serif; font-weight:bold; font-size:26px;">
				<div class="col-md-2 col-md-offset-3 plus"> <i class="fa fa-plus-square"></i> </div>
				<div class="col-md-2" id="sessionText">25</div>
				<div class="col-md-2 minus"> <i class="fa fa-minus-square"></i> </div>
			</div>
		</div>
	</div>
	<div class="col-md-4 col-md-offset-4 col-xs-1 col-xs-offset-1">
		<div class="clock text-center">
		<h1 style="font-family:'Slabo 27px', serif; font-weight:bold; font-size:56px; margin-top:50px;" id="clockText">Session</h1>
		<h2 style="font-family:'Slabo 27px', serif; font-weight:bold; font-size:56px; margin-top:80px;" id="clockTextTime">00:25:00</h1>
		</div>
	</div>
	
</div>
<!--JS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
